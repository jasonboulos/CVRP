<div class="grid gap-4 lg:grid-cols-2">
  <section class="flex flex-col gap-4 rounded-2xl border border-slate-200 bg-white/90 p-4 shadow-sm">
    <header class="flex items-center justify-between">
      <div>
        <h3 class="text-base font-semibold text-slate-900">Convergence trend</h3>
        <p class="text-sm text-slate-500">Mocked best distance improvement</p>
      </div>
    </header>
    <div class="flex min-h-[220px] items-center justify-center">
      <svg [attr.width]="width" [attr.height]="height" class="h-full w-full max-w-full">
        <path
          *ngIf="linePath; else convergencePlaceholder"
          [attr.d]="linePath"
          fill="none"
          stroke="#6366f1"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
      <ng-template #convergencePlaceholder>
        <p class="text-sm text-slate-500">Run a scenario to view convergence data.</p>
      </ng-template>
    </div>
  </section>

  <section class="flex flex-col gap-4 rounded-2xl border border-slate-200 bg-white/90 p-4 shadow-sm">
    <header class="flex items-center justify-between">
      <div>
        <h3 class="text-base font-semibold text-slate-900">Runtime breakdown</h3>
        <p class="text-sm text-slate-500">Stages of the mock solver</p>
      </div>
    </header>
    <div *ngIf="bars.length > 0; else runtimePlaceholder" class="flex flex-col gap-3">
      <div *ngFor="let bar of bars" class="flex flex-col gap-2">
        <div class="flex items-center justify-between text-xs text-slate-500">
          <span>{{ bar.label }}</span>
          <span class="font-semibold text-slate-700">{{ bar.value }} ms</span>
        </div>
        <div class="h-2 w-full overflow-hidden rounded-full bg-slate-200">
          <div class="h-full rounded-full bg-indigo-400 transition-all" [style.width.%]="bar.width"></div>
        </div>
      </div>
    </div>
    <ng-template #runtimePlaceholder>
      <p class="text-sm text-slate-500">Runtime metrics appear after running the solver.</p>
    </ng-template>
  </section>
</div>
