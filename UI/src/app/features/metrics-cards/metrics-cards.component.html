<div class="grid gap-4 md:grid-cols-2 xl:grid-cols-3" role="list">
  <article
    *ngFor="let tile of tiles"
    class="group flex h-full flex-col justify-between rounded-2xl border border-slate-200 bg-white/90 p-4 shadow-sm transition-transform duration-200 hover:-translate-y-0.5 hover:shadow-lg focus-within:outline-none focus-within:ring-2 focus-within:ring-slate-500/40"
    role="listitem"
    tabindex="0"
    [attr.aria-label]="tile.ariaLabel"
  >
    <div class="flex items-start justify-between gap-4">
      <div class="flex flex-col">
        <span class="text-xs font-semibold uppercase tracking-wide text-slate-500">{{ tile.label }}</span>
        <div class="mt-2 flex items-baseline gap-2">
          <span class="text-2xl font-semibold text-slate-900" [ngClass]="tile.valueClass">{{ tile.value }}</span>
          <span *ngIf="tile.unit" class="text-sm font-medium text-slate-500">{{ tile.unit }}</span>
        </div>
      </div>
      <div class="flex h-12 w-12 items-center justify-center rounded-xl text-xl" [ngClass]="tile.iconWrapperClass" aria-hidden="true">
        {{ tile.icon }}
      </div>
    </div>
    <p *ngIf="tile.helper" class="mt-4 text-sm text-slate-500">{{ tile.helper }}</p>
  </article>
</div>
